<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BookList App</title>
  </head>
  <body>
     <div class="mt-4 container">
      
        <h3 class="display-4 text-center decorate">Book List App</h3>

     
     <form id="books-form"  >
        <div class="form-group">
          <label for="bookName">Book Name</label>
          <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
        </div>
        <div class="form-group">
          <label for="bookAuthor">Book Author</label>
          <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Book Author">
        </div>
        <div class="form-group">
            <label for="isbn">Book ISBN no:</label>
            <input type="text" class="form-control" id="isbn" placeholder="Enter Book ISBN no ">
          </div>
        <button type="submit" class="btn btn btn-primary btn-lg btn-block">Submit</button>
      </form>

      <table class="table table-striped mt-5 ">
        <thead class="thead-dark text-center" >
          <tr>
            <th >Name</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="books-list" class="text-center">

        </tbody>
      </table>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="books.js"></script>
  </body>
</html>
